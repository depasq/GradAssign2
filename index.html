<!DOCTYPE html>
<html>

  <head>
      <link rel="stylesheet" href="css/ga2.css">
  </head>

  <body>
      <div id="title">
        <h1 id="pong-js">PONG-JS</h1>
      </div>
      <div id="ice">
          <div id="output"></div>
          <div id="puck"></div>
          <div id="paddle1"></div>
          <div id="paddle2"></div>
          <div id="centerLine"></div>
          <div id="scoreLeft"></div>
          <div id="scoreRight"></div>
      </div>
      <div id="selects">
          <h2>Select Your Team Colors</h2>
          <span id="left">Left:</span>
          <select name="leftTeam" id="leftTeam">
          </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span id="right">Right:</span>
          <select name="rightTeam" id="rightTeam">
          </select><br /><br />
          <h3>Controls</h3>
          <span id="note">Left Paddle (up=W, down=S), Right paddle (up arrow/down arrow)</span>
      </div>
      <script type="text/javascript" src="js/ga2.js"></script>
  </body>

</html>
